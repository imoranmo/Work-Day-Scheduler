<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
 <div class="container"> 
      <!-- Timeblocks go here -->
      <div class="input-group mb-3 input1 time-block row">
        <span class="input-group-text hour col-sm-1">9 am</span>
        <textarea class="form-control col" name="entry1" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary saveBtn button1 col-sm-1" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>

      <div class="input-group mb-3 input2 time-block row">
        <span class="input-group-text hour col-sm-1">10 am</span>

      </div>

      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
